<body >
<div class="header--sidebar"></div>
<th:block th:include="header"></th:block>
<main class="ps-main">
    <div class="ps-products-wrap pt-80 pb-80">
        <div class="ps-products" data-mh="product-listing">
            <div class="ps-product-action">
                <div class="ps-product__filter">
                    <select class="ps-select selectpicker">
                        <option value="1">Shortby</option>
                        <option value="2">Name</option>
                        <option value="3">Price (Low to High)</option>
                        <option value="3">Price (High to Low)</option>
                    </select>
                </div>
                <div class="ps-pagination">
                    <ul class="pagination">
                        <li><a href="#"><i class="fa fa-angle-left"></i></a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">...</a></li>
                        <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="ps-product__columns">
                <div class="ps-product__column" th:each="pr:${product}">
                    <div class="ps-shoe mb-30">
                        <div class="ps-shoe__thumbnail">
                            <div class="ps-badge"  th:if="${pr.productSale}"><span th:text="${#numbers.formatInteger(pr.productSale,0,'COMMA')}+'%'"></span></div>
                            <a class="ps-shoe__favorite" href="#"><i class="ps-icon-heart"></i></a><img th:src="@{/images/access/{image}(image = ${pr.productImg1})}" alt=""><a class="ps-shoe__overlay" th:href="@{/productDetail/}+${pr.productId}"></a>
                        </div>
                        <div class="ps-shoe__content">
                            <div class="ps-shoe__variants">
                                <div class="ps-shoe__variant normal"><img th:src="@{/images/access/{image}(image = ${pr.productImg1})}" alt=""><img th:src="@{/images/access/{image}(image=${pr.productImg1})}" alt=""><img th:src="@{/images/access/{image}(image=${pr.productImg1})}" alt=""><img th:src="@{/images/access/{image}(image=${pr.productImg1})}" alt=""></div>
                                <select class="ps-rating ps-shoe__rating">
                                    <option value="1">1</option>
                                    <option value="1">2</option>
                                    <option value="1">3</option>
                                    <option value="1">4</option>
                                    <option value="2">5</option>
                                </select>
                            </div>
                            <div class="ps-shoe__detail"><a class="ps-shoe__name" th:href="@{/productDetail/}+${pr.productId}" th:text="${pr.productName}"></a>
                                <p class="ps-shoe__categories"></p>
                                <span style="margin: 13px 0px;" class="ps-shoe__price" th:with="salePrice = (${pr.productPrice} - (${pr.productPrice}/100) * ${pr.productSale})" th:text="${#numbers.formatInteger(salePrice,0,'COMMA')}+' VND'" ></span>
                                <del th:if="${pr.productSale}"  th:text="${#numbers.formatInteger(pr.productPrice,0,'COMMA')}+' VND'"></del>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="ps-product-action">
                <div class="ps-product__filter">
                    <select class="ps-select selectpicker">
                        <option value="1">Shortby</option>
                        <option value="2">Name</option>
                        <option value="3">Price (Low to High)</option>
                        <option value="3">Price (High to Low)</option>
                    </select>
                </div>
                <div class="ps-pagination">
                    <ul class="pagination">
                        <li><a href="#"><i class="fa fa-angle-left"></i></a></li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">...</a></li>
                        <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="ps-sidebar" data-mh="product-listing">
        </div>
    </div>
   <th:block th:include="footer"></th:block>
</main>
